      contribution:
        description: 'L''information sur la façon de contribuer DOIT expliquer le
          processus de contribution (par exemple, les pull requests sont-elles utilisées
          ?)

'
        details: 'Nous supposons que <a href="https://guides.github.com/activities/contributing-to-open-source/">les
          projets sur GitHub utilisent les rapports de problèmes et les pull requests</a>,
          sauf indication contraire. Cette information peut être courte, par exemple,
          en indiquant que le projet utilise les pull requests, un suivi de problème
          ou des messages dans une liste de diffusion (laquelle ?)

'
        met_placeholder: "(URL requise) Quel est le processus ? Quelle URL l'explique
          ?\n"
      contribution_requirements:
        description: 'Les informations sur la façon de contribuer DEVRAIENT inclure
          les exigences pour des contributions acceptables (par exemple, une référence
          à toute norme de codage requise).

'
        unmet_placeholder: 'Pourquoi les exigences sont-elles si évidentes que cette
          information n''est pas nécessaire ?

'
      floss_license:
        description: 'Le logiciel produit par le projet DOIT être distribué en tant
          que FLOSS.

'
        details: 'FLOSS est un logiciel distribué d''une manière qui répond à la <a
          href="https://opensource.org/osd-annotated">Définition de l''Open Source</a>
          ou <a href="http://www.gnu.org /philosophy/free-sw.fr.html">Définition du
          Logiciel Libre</a>. Des exemples de ces licences incluent <a href="http://creativecommons.org/publicdomain/zero/1.0/">CC0</a>,
          <a href="https://opensource.org/licenses/MIT">MIT</a>, <a href="https://opensource.org/licenses/BSD-2-Clause">BSD
          2-clause</a>, <a href="https://opensource.org/licences/BSD-3-Clause">BSD
          3-clause révisée</a>, <a href="https://opensource.org/licenses/Apache-2.0">Apache
          2.0</a>, <a href="https://opensource.org/licenses/lgpl-license">Lesser GNU
          General Public License (LGPL)</a>, et <a href="https://opensource.org/licenses/gpl-license">GNU
          General Public License (GPL)</a>. Pour nos besoins, cela signifie que la
          licence DOIT être : <ul> <li> <a href="https://opensource.org/licenses">une
          licence approuvée par l''Open Source Initiative (OSI)</a>, ou </li> <li>
          <a href="https://www.gnu.org/licenses/license-list.html">une licence libre
          approuvée par la Free Software Foundation (FSF)</a>, ou </li> <li> <a href="https://www.debian.org/legal/licenses/">une
          licence libre acceptable pour Debian main</a> ou </li> <li><a href="https://fedoraproject.org/wiki/Licensing:Main?rd=Licensing">une
          "bonne" licence selon Fedora</a>. </li> </ul> Le logiciel PEUT également
          être distribué avec d''autres licences (par exemple, "GPLv2 ou propriétaire"
          est acceptable).

'
      floss_license_osi:
        description: 'Il est PROPOSÉ que toute licence(s) requise(s) pour le logiciel
          produit par le projet soit <a href="https://opensource.org/licenses">approuvée
          par l''Open Source Initiative (OSI).</a>

'
        details: 'L''OSI utilise un processus d''approbation rigoureux pour déterminer
          quelles licences sont OSS.

'
      license_location:
        description: 'Le projet DOIT afficher la (les) licence(s) de ses résultats
          dans un emplacement standard dans leur dépôt source.

'
        details: 'Par exemple, dans un fichier à la racine du dépôt appelé LICENSE
          ou COPYING. Les noms de fichiers de licence PEUVENT être suivis d''une extension
          telle que « .txt » ou « .md ».

'
      documentation_basics:
        description: 'Le projet DOIT fournir une documentation de base pour le logiciel
          produit par le projet.

'
        details: 'Cette documentation doit se trouver dans un certain format (comme
          le texte ou la vidéo) qui comprend : comment l''installer, comment le démarrer,
          comment l''utiliser (éventuellement avec un tutoriel à l''aide d''exemples)
          et comment l''utiliser en toute sécurité (par exemple, quoi faire et ne
          pas faire) si c''est un sujet approprié pour le logiciel. La documentation
          de sécurité n''a pas besoin d''être longue. Le projet PEUT utiliser des
          liens hypertextes vers du matériel hors projet en tant que documentation.
          Si le projet ne produit pas de logiciel, choisissez "non applicable" (N/A).

'
        met_placeholder: "(Facultatif) Quelle(s) URL(s) sont les points de départ
          pour la documentation ?\n"
      documentation_interface:
        description: 'Le projet DOIT fournir une documentation de référence qui décrit
          l''interface externe (entrée et sortie) du logiciel produit par le projet.

'
        details: 'La documentation d''une interface externe explique à un utilisateur
          final ou un développeur comment l''utiliser. Cela inclurait son interface
          de programmation (API) si le logiciel en possède une. S''il s''agit d''une
          bibliothèque, documentez les principales classes / types et méthodes / fonctions
          pouvant être appelés. S''il s''agit d''une application Web, définissez son
          interface URL (souvent son interface REST). S''il s''agit d''une interface
          de ligne de commande, documentez les paramètres et les options qu''elle
          supporte. Dans de nombreux cas, il est préférable que la plupart de cette
          documentation soit générée automatiquement, de sorte que cette documentation
          reste synchronisée avec le logiciel au fur et à mesure qu''il change, mais
          cela n''est pas nécessaire. Le projet PEUT utiliser des liens hypertextes
          vers du matériel hors projet en tant que documentation. La documentation
          PEUT être générée automatiquement (quand c''est possible, c''est souvent
          la meilleure façon de le faire). La documentation d''une interface REST
          peut être générée à l''aide de Swagger / OpenAPI. La documentation de l''interface
          de code PEUT être générée à l''aide d''outils tels que <a href="http://usejsdoc.org/">JSDoc</a>
          (JavaScript), <a href="https://esdoc.org/">ESDoc</a> (JavaScript), pydoc
          (Python) et Doxygen (plusieurs). Le simple fait d''avoir des commentaires
          dans le code source n''est pas suffisant pour satisfaire ce critère ; il
          doit y avoir un moyen simple de voir l''information sans lire l''intégralité
          du code source. Si le projet ne produit pas de logiciel, choisissez "non
          applicable" (N/A).

'
      sites_https:
        description:
        details:
      discussion:
        description: 'Le projet DOIT avoir un ou plusieurs mécanismes de discussion
          (y compris les changements et les problèmes proposés) qui peuvent être recherchés,
          permettent de désigner les messages et les sujets par une URL, permettent
          aux nouvelles personnes de participer à certaines des discussions et ne
          nécessitent pas d''installation côté client de logiciels propriétaires.

'
        details: 'Parmi les exemples de mécanismes acceptables figurent les listes
          de diffusion archivées, les problèmes de GitHub et les discussions sur les
          pull requests, Bugzilla, Mantis et Trac. Les mécanismes de discussion asynchrones
          (comme IRC) sont acceptables s''ils répondent à ces critères ; assurez-vous
          qu''il existe un mécanisme d''archivage adressable par URL. Une solution
          propriétaire en JavaScript, tout en étant découragée, est autorisée.

'
      english:
        description: 'Le projet DEVRAIT fournir de la documentation en anglais et
          être en mesure d''accepter les rapports de bogues et les commentaires sur
          le code en anglais.

'
        details: 'L''anglais est actuellement la <a href="https://fr.wikipedia.org/wiki/Langue_v%C3%A9hiculaire">langue
          véhiculaire</a> des technologies informatiques ; l''utilisation de l''anglais
          augmente le nombre de développeurs et de relecteurs potentiels dans le monde
          entier. Un projet peut répondre à ce critère même si la langue principale
          de ses principaux développeurs n''est pas l''anglais.

'
