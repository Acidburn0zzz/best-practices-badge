      ou reportez un problème à
      https://github.com/linuxfoundation/cii-best-practices-badge/issues
      (cliquez sur "nouveau problème").

      Merci pour votre temps.
    passing_part1: |
      Toutes nos félicitations !

      Selon les informations que vous avez fournies,
      votre projet a obtenu le badge des meilleures pratiques de la CII.
      Pour plus d'informations, consultez cette URL :
    passing_part2: |
      Ajoutez votre badge à votre site de projet et / ou dépôt ;
      vous l'avez mérité :
    passing_part3: |
      Nous vous encourageons vivement à ajouter ou à améliorer le texte de justification,
      y compris par l'ajout d'URL qui donnent plus d'informations.

      Si vous avez des suggestions sur la façon d'améliorer les critères ou
      l'application Web pour les badges, veuillez soumettre un problème à :
      https://github.com/linuxfoundation/cii-best-practices-badge/issues

      Si vous avez apporté des modifications à votre projet pour obtenir un badge, veuillez nous le faire savoir par e-mail à ci-badges-questions@lists.coreinfrastructure.org.
      L'un de nos objectifs est d'encourager les projets à apporter des améliorations.
      Nous mettons certains de ces rapports sur le wiki public ; veuillez nous informer
      si vous ne souhaitez PAS que les changements soient publiés publiquement à
      https://github.com/linuxfoundation/cii-best-practices-badge/wiki/Impacts

      Merci et félicitations.
