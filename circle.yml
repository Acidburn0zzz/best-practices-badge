test:
  pre:
    - ./install-badge-dev-env
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
  post:
    - bundle exec pronto run -f github text -c=$(git log --pretty=format:%H | tail -1) --exit-code
general:
  artifacts:
    - 'coverage'
    - 'license_finder_report.html'
    - 'log/test.log'
    - 'tmp/capybara'
    - 'test/html_reports'
